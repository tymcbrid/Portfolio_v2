<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style_projects.css">


</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
        <nav class="navbar navbar-expand-lg navbar-transparent">
            <a class="navbar-brand" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./projects.html">Projects<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Resume</a>
                <a class="nav-item nav-link" href="#">Contact</a>
                </div>
            </div>
        </nav>
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="project1Tile">
          <h5></h5>
      </div>
      <div class="swiper-slide" id="project2Tile">
            <h5></h5>
      </div>
      <div class="swiper-slide" id="project3Tile">
            <h5></h5>
      </div>
      <div class="swiper-slide" id="project4Tile">
            <h5></h5>
      </div>
      <div class="swiper-slide" id="project5Tile">
            <h5></h5>
      </div>
      <div class="swiper-slide" id="project6Tile">

      </div>
      <div class="swiper-slide" id="project7Tile">

      </div>
      <div class="swiper-slide" id="project8Tile">

      </div>
      <div class="swiper-slide" id="project9Tile">

      </div>
      <div class="swiper-slide" id="project10Tile">
            <h5>Coming Soon!</h5>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      slidesPerColumn: 2,
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
